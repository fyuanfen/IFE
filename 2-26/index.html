<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 26</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
</head>
<body>
<section class="background">
    <div class="planet-1 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
    <div class="planet-2 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
    <div class="planet-3 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
    <div class="planet-4 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
</section>
<section id="layout">
    <div class="planet">
        <div class="hole-1"></div>
        <div class="hole-2"></div>
        <div class="hole-3"></div>
    </div>
    <div class="orbite1">
        <div class="orbite-1"></div>
    </div>
    <div class="orbite2">
        <div class="orbite-2"></div>
    </div>
    <div class="orbite3">
        <div class="orbite-3"></div>
    </div>
    <div class="orbite4">
        <div class="orbite-4"></div>
    </div>
</section>
<section class="control-wrapper">
    <section class="control">
        <ul>
            <li class="craft-control">
                <span>1号</span>
                <ul class="operates">
                    <li class="operate-1"><button class="start"><i class="iconfont icon-play"></i></button></li>
                    <li class="operate-2"><button class="stop forbid"><i class="iconfont icon-stop"></i></button></li>
                    <li class="operate-3"><button class="destroy"><i class="iconfont icon-trash"></i></button></li>
                </ul>
            </li>
            <li class="craft-control">
                <span>2号</span>
                <ul class="operates">
                    <li class="operate-1"><button class="start"><i class="iconfont icon-play"></i></button></li>
                    <li class="operate-2"><button class="stop forbid"><i class="iconfont icon-stop"></i></button></li>
                    <li class="operate-3"><button class="destroy"><i class="iconfont icon-trash"></i></button></li>
                </ul>
            </li>
            <li class="craft-control hidden">
                <span>3号</span>
                <ul class="operates">
                    <li class="operate-1"><button class="start"><i class="iconfont icon-play"></i></button></li>
                    <li class="operate-2"><button class="stop forbid"><i class="iconfont icon-stop"></i></button></li>
                    <li class="operate-3"><button class="destroy"><i class="iconfont icon-trash"></i></button></li>
                </ul>
            </li>
            <li class="craft-control hidden">
                <span>4号</span>
                <ul class="operates">
                    <li class="operate-1"><button class="start"><i class="iconfont icon-play"></i></button></li>
                    <li class="operate-2"><button class="stop forbid"><i class="iconfont icon-stop"></i></button></li>
                    <li class="operate-3"><button class="destroy"><i class="iconfont icon-trash"></i></button></li>
                </ul>
            </li>
            <li class="craft-control craft-add">
                <span>+</span>
            </li>
        </ul>
    </section>
    <section class="console">

    </section>
</section>
<script src="js/util.js"></script>
<script src="js/spacecraft.js"></script>
<script src="js/mediator.js"></script>
<script src="js/commander.js"></script>
<script src="js/main.js"></script>
</body>
</html>
